<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Create User</title>
</head>
<body>
    <div id="grid">
        <div>
            <h1>Create a User</h1>
            <form action="/create_user" method="POST" class="form-group">
                <label for="fname" class="form-style">First Name:</label>
                <input type="text" name="fname"  class="form-control form-style" placeholder="Enter first name">
                <label for="lname" class="form-style">Last Name:</label>
                <input type="text" name="lname"  class="form-control form-style" placeholder="Enter last name">
                <label for="email" class="form-style">Email:</label>
                <input type="text" name="email"  class="form-control form-style" placeholder="Enter email">
                <input type="submit" value="Add User" class="btn btn-primary form-style"> 
            </form> 
        </div>
        <a href="/" class="btn btn-secondary home-btn">Home</a>
    </div>
</body>
</html>
