<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Update User</title>
</head>
<body>
    <h1>User</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Last Updated</th>
            </tr>
        </thead>
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.updated_at}}</td>
            </tr>
    </table>
    <div id="update-form">
        <h2>Update User</h2>
        <form action="/update/{{user.id}}" method="POST" class="form-group">
            <label for="first_name" class="form-style">First Name:</label>
            <input type="text" name="first_name"  class="form-control form-style" value="{{user.first_name}}">
            <label for="last_name" class="form-style">Last Name:</label>
            <input type="text" name="last_name"  class="form-control form-style" value="{{user.last_name}}">
            <label for="email" class="form-style">Email:</label>
            <input type="text" name="email"  class="form-control form-style" value="{{user.email}}">
            <input type="submit" value="Update User" class="btn btn-primary form-style"> 
        </form> 
    </div>
    <a href="/">Back</a>
</body>
</html>
